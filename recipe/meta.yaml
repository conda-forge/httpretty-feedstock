{% set version = "1.1.1" %}

package:
  name: httpretty
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/httpretty/httpretty-{{ version }}.tar.gz
  sha256: 05223ede0a720564eeed95fbea00000c9569a9863e3661ad513a0c03e6e6eba1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - six

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - httpretty

about:
  home: http://github.com/gabrielfalcao/httpretty
  license: MIT
  license_file: COPYING
  summary: HTTP client mock for Python

extra:
  recipe-maintainers:
    - ocefpaf
