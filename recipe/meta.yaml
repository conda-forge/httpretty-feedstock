{% set version = "1.0.4" %}

package:
  name: httpretty
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/httpretty/httpretty-{{ version }}.tar.gz
  sha256: 8943ac64de003de244926be670f1547ec50f9f62a618fb52168af0b8463c2d8b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - six

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - httpretty

about:
  home: http://github.com/gabrielfalcao/httpretty
  license: MIT
  license_file: COPYING
  summary: HTTP client mock for Python

extra:
  recipe-maintainers:
    - ocefpaf
